# Simplified docker-compose.yml - PostgreSQL containers only
# This version contains only the PostgreSQL primary and replica for failover strategy testing

services:
  # Base de datos PostgreSQL PRIMARIA
  postgres_primary:
    image: postgres:16
    container_name: postgres_primary
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./postgres-replication/init-primary.sh:/docker-entrypoint-initdb.d/02-init-primary.sh:ro
    command: postgres -c wal_level=replica -c hot_standby=on -c max_wal_senders=10 -c max_replication_slots=10 -c hot_standby_feedback=on
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app -d library" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Base de datos PostgreSQL RÉPLICA
  postgres_replica:
    image: postgres:16
    container_name: postgres_replica
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./postgres-replication/entrypoint-replica.sh:/usr/local/bin/entrypoint-replica.sh:ro
    entrypoint: [ "entrypoint-replica.sh" ]
    depends_on:
      postgres_primary:
        condition: service_healthy
    networks:
      - backend

# Red compartida para permitir comunicación entre contenedores
networks:
  backend:
    driver: bridge

# Volúmenes persistentes
volumes:
  postgres_primary_data:
  postgres_replica_data:
