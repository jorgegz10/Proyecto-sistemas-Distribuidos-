# docker-compose.yml documentado

services:
  # Base de datos PostgreSQL PRIMARIA
  postgres_primary:
    image: postgres:16
    container_name: postgres_primary
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./postgres-replication/init-primary.sh:/docker-entrypoint-initdb.d/02-init-primary.sh:ro
    command: postgres -c wal_level=replica -c hot_standby=on -c max_wal_senders=10 -c max_replication_slots=10 -c hot_standby_feedback=on
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d library"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Base de datos PostgreSQL RÉPLICA
  postgres_replica:
    image: postgres:16
    container_name: postgres_replica
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./postgres-replication/entrypoint-replica.sh:/usr/local/bin/entrypoint-replica.sh:ro
    entrypoint: ["entrypoint-replica.sh"]
    depends_on:
      postgres_primary:
        condition: service_healthy
    networks:
      - backend

  # Servicio principal que gestiona las comunicaciones ZMQ y balancea carga
  gestor_carga:
    build:
      context: .
      dockerfile: ./gestor_carga/Dockerfile
    container_name: gestor_carga
    ports:
      - "5555:5555"  # REQ/REP ZMQ
      - "5556:5556"  # PUB/SUB ZMQ
    networks:
      - backend

  # Servicio que simula un sistema de almacenamiento (e.g., base de datos)
  gestor_almacenamiento:
    build:
      context: .
      dockerfile: ./gestor_almacenamiento/Dockerfile
    container_name: gestor_almacenamiento
    environment:
      DB_HOST: postgres_primary
      DB_PORT: 5432
      DB_NAME: library
      DB_USER: app
      DB_PASS: app
    ports:
      - "5570:5570"
    depends_on:
      postgres_primary:
        condition: service_healthy
    networks:
      - backend

  # Proceso que inicia solicitudes y simula tráfico a los actores
  proceso_solicitante:
    build:
      context: .
      dockerfile: ./proceso_solicitante/Dockerfile
    container_name: proceso_solicitante
    depends_on:
      - gestor_carga
    networks:
      - backend

  # Ejecuta renovaciones automáticamente como tarea de fondo
  run_renovaciones:
    build:
      context: .
      dockerfile: ./proceso_solicitante/Dockerfile
    container_name: run_renovaciones
    depends_on:
      - gestor_carga
    command: ["python", "run_renovaciones.py"]
    networks:
      - backend

  # Actor encargado de las devoluciones
  actor_devolucion:
    build:
      context: .
      dockerfile: ./actor_devolucion/Dockerfile
    container_name: actor_devolucion
    depends_on:
      - gestor_carga
    networks:
      - backend

  # Actor que ejecuta las renovaciones
  actor_renovacion:
    build:
      context: .
      dockerfile: ./actor_renovacion/Dockerfile
    container_name: actor_renovacion
    depends_on:
      - gestor_carga
      - gestor_almacenamiento
    networks:
      - backend

  # Actor que atiende solicitudes de préstamo
  actor_prestamo:
    build:
      context: .
      dockerfile: ./actor_prestamo/Dockerfile
    container_name: actor_prestamo
    depends_on:
      - gestor_carga
    networks:
      - backend

  # Servicio que ejecuta pruebas de carga automáticamente usando Locust
  locust_tests:
    build:
      context: .
      dockerfile: ./proceso_solicitante/Dockerfile 
    container_name: locust_tests
    working_dir: /app
    command: python run_pruebas_locust.py
    volumes:
      - ./proceso_solicitante:/app  # Monta código fuente
      - ./test_results:/test_results  # Carpeta donde se guardan CSV
    depends_on:
      - gestor_carga
      - actor_prestamo
      - actor_devolucion
      - actor_renovacion
    networks:
      - backend

  # Interfaz web de Locust para pruebas manuales (opcional)
  locust_web:
    build:
      context: .  
      dockerfile: ./proceso_solicitante/Dockerfile 
    container_name: locust_web
    working_dir: /app
    command: locust -f locustfile.py --web-host 0.0.0.0
    volumes:
      - ./proceso_solicitante:/app
    ports:
      - "8089:8089"  # Interfaz Web
    depends_on:
      - gestor_carga
    networks:
      - backend

  # Servicio que analiza los resultados de las pruebas
  analyzer:
    build:
      context: .
      dockerfile: ./proceso_solicitante/Dockerfile  
    container_name: analyzer
    working_dir: /app
    command: python analizar_resultados.py
    volumes:
      - ./proceso_solicitante:/app
      - ./proceso_solicitante/test_results:/app/test_results
    depends_on:
      - locust_tests
    networks:
      - backend

# Red compartida para permitir comunicación entre contenedores
networks:
  backend:
    driver: bridge

# Volúmenes persistentes
volumes:
  postgres_primary_data:
  postgres_replica_data:
